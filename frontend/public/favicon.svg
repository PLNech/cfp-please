<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="mic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Microphone head -->
  <ellipse cx="50" cy="35" rx="18" ry="22" fill="url(#mic)"/>
  <!-- Microphone grille lines -->
  <line x1="38" y1="28" x2="62" y2="28" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="35" x2="64" y2="35" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="42" x2="62" y2="42" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
  <!-- Microphone stand -->
  <rect x="46" y="55" width="8" height="20" rx="2" fill="#ff6b6b"/>
  <!-- Microphone base -->
  <ellipse cx="50" cy="80" rx="20" ry="6" fill="#ff6b6b" opacity="0.8"/>
  <!-- Sparkle -->
  <circle cx="75" cy="20" r="4" fill="#fff" opacity="0.9"/>
  <circle cx="78" cy="25" r="2" fill="#fff" opacity="0.6"/>
</svg>
