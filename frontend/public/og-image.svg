<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative gradient bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accent)"/>

  <!-- Microphone icon -->
  <g transform="translate(100, 180)">
    <ellipse cx="60" cy="50" rx="45" ry="55" fill="#ff6b6b"/>
    <line x1="30" y1="35" x2="90" y2="35" stroke="#1a1a2e" stroke-width="5" stroke-linecap="round"/>
    <line x1="25" y1="50" x2="95" y2="50" stroke="#1a1a2e" stroke-width="5" stroke-linecap="round"/>
    <line x1="30" y1="65" x2="90" y2="65" stroke="#1a1a2e" stroke-width="5" stroke-linecap="round"/>
    <rect x="50" y="100" width="20" height="60" rx="5" fill="#ff6b6b"/>
    <ellipse cx="60" cy="180" rx="50" ry="15" fill="#ff6b6b" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="250" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="bold" fill="#f5f5f5">
    TalkFlix
  </text>

  <!-- Tagline -->
  <text x="250" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#888">
    Find your next talk. Discover CFPs.
  </text>

  <!-- Features -->
  <g transform="translate(250, 420)" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#666">
    <text x="0" y="0">4000+ Tech Talks</text>
    <text x="0" y="40">400+ Active CFPs</text>
    <text x="0" y="80">AI-Powered Recommendations</text>
  </g>

  <!-- Sparkles -->
  <circle cx="1050" cy="150" r="8" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="1080" cy="180" r="5" fill="#ff6b6b" opacity="0.5"/>
  <circle cx="1100" cy="130" r="4" fill="#ff6b6b" opacity="0.6"/>

  <!-- URL -->
  <text x="1100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#444" text-anchor="end">
    cfp-please.vercel.app
  </text>
</svg>
